---
# GLOBAL jenkins defaults

- defaults:
    name: global

    build-days-to-keep: 30
    build-num-to-keep: 40
    build-artifact-days-to-keep: -1
    build-artifact-num-to-keep: 10
    # Timeout in minutes
    build-timeout: 420
    ssh-credentials: 'agl-jobbuilder'

    # AGL branch defaults
    branch: master
