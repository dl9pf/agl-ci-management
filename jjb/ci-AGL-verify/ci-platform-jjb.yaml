- project:
    name: ci-platform-AGL
    machine:
        - porter-nogfx
        - raspberrypi3
        - intel-corei7-64
        - dra7xx-evm
        - qemux86-64
    project:
        - meta-agl
        - meta-agl-demo
        - meta-agl-devel
        - meta-agl-extra
        - AGL-repo
        - meta-renesas
    jobs:
        - ci-platform-{project}-verify
        - ci-platform-{project}-verify-CIB-start
        - ci-platform-{project}-verify-CIB-{machine}
        - ci-platform-{project}-verify-CIB-finish-success
        - ci-platform-{project}-verify-CIB-finish-failure
        - ci-platform-{project}-verify-CIBT-start
        - ci-platform-{project}-verify-CIBT-{machine}
        - ci-platform-{project}-verify-CIBT-finish

#
# -verify  = trigger from gerrit and control job
################################################

- job-template:
    name: 'ci-platform-{project}-verify'
    project-type: multijob
    concurrent: true
    node: control-slave
    parameters:
      - string:
          name: GERRIT_PROJECT
          default: 'AGL/{project}'
          description: "Project to build"
      - string:
          name: GERRIT_BRANCH
          default: master
          description: "branch to build"
      - string:
          name: GERRIT_REFSPEC
          default: refs/heads/master
          description: "refspec to build"
      - string:
          name: GERRIT_CHANGE_NUMBER
          default: "8313"
          description: "change # to build"
      - string:
          name: GERRIT_PATCHSET_NUMBER
          default: "2"
          description: "patchset # to build"

    build-discarder:
      days-to-keep: 30
      artifact-days-to-keep: -1
      artifact-num-to-keep: 5

    triggers:
      - gerrit-trigger-patch-submitted-manual-verified:
            name: 'AGL/{project}'
            branch: '**/**/**'

    wrappers:
      - agl-infra-wrappers:
          build-timeout: '{build-timeout}'

    builders:
      - multijob:
          name: CIB-{project}-start
          condition: SUCCESSFUL
          projects:
            - name: 'ci-platform-{project}-verify-CIB-start'
              current-parameters: true
              abort-all-job: true
              kill-phase-on: FAILURE
      - multijob:
          name: CIB-{project}
          condition: SUCCESSFUL
          projects:
            - name: 'ci-platform-{project}-verify-CIB-porter-nogfx'
              current-parameters: true
              abort-all-job: true
              kill-phase-on: FAILURE
            - name: 'ci-platform-{project}-verify-CIB-intel-corei7-64'
              current-parameters: true
              abort-all-job: true
              kill-phase-on: FAILURE
            - name: 'ci-platform-{project}-verify-CIB-raspberrypi3'
              current-parameters: true
              abort-all-job: true
              kill-phase-on: FAILURE
            - name: 'ci-platform-{project}-verify-CIB-dra7xx-evm'
              current-parameters: true
              abort-all-job: true
              kill-phase-on: FAILURE
            - name: 'ci-platform-{project}-verify-CIB-qemux86-64'
              current-parameters: true
              abort-all-job: true
              kill-phase-on: FAILURE
      - multijob:
          name: CIB-{project}-finish-success
          condition: SUCCESSFUL
          projects:
            - name: 'ci-platform-{project}-verify-CIB-finish-success'
              current-parameters: true
              abort-all-job: true
              kill-phase-on: FAILURE
      - multijob:
          name: CIB-{project}-finish-failure
          condition: FAILURE
          projects:
            - name: 'ci-platform-{project}-verify-CIB-finish-failure'
              current-parameters: true
              abort-all-job: true
              kill-phase-on: FAILURE
      - multijob:
          name: 'CIBT-{project}-start'
          condition: SUCCESSFUL
          projects:
            - name: 'ci-platform-{project}-verify-CIBT-start'
              current-parameters: true
              abort-all-job: true
              kill-phase-on: FAILURE
      - multijob:
          name: CIBT-{project}
          condition: SUCCESSFUL
          projects:
            - name: 'ci-platform-{project}-verify-CIBT-porter-nogfx'
              current-parameters: true
              abort-all-job: true
              kill-phase-on: FAILURE
            - name: 'ci-platform-{project}-verify-CIBT-intel-corei7-64'
              current-parameters: true
              abort-all-job: true
              kill-phase-on: FAILURE
            - name: 'ci-platform-{project}-verify-CIBT-raspberrypi3'
              current-parameters: true
              abort-all-job: true
              kill-phase-on: FAILURE
            - name: 'ci-platform-{project}-verify-CIBT-dra7xx-evm'
              current-parameters: true
              abort-all-job: true
              kill-phase-on: FAILURE
            - name: 'ci-platform-{project}-verify-CIBT-qemux86-64'
              current-parameters: true
              abort-all-job: true
              kill-phase-on: FAILURE
      - multijob:
          name: 'CIBT-{project}-finish'
          condition: SUCCESSFUL
          projects:
            - name: 'ci-platform-{project}-verify-CIBT-finish'
              current-parameters: true
              abort-all-job: true
              kill-phase-on: FAILURE

