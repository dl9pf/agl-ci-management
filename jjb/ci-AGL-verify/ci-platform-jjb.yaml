#
# CIB-start
############

- job-template:
    name: 'ci-platform-{project}-verify-CIB-start'
    project-type: freestyle
    concurrent: true
    node: control-slave

    parameters:
      - string:
          name: GERRIT_PROJECT
          default: 'AGL/{project}'
          description: "Project to build"
      - string:
          name: GERRIT_BRANCH
          default: master
          description: "branch to build"
      - string:
          name: GERRIT_REFSPEC
          default: refs/heads/master
          description: "refspec to build"
      - string:
          name: GERRIT_CHANGE_NUMBER
          default: "8313"
          description: "change # to build"
      - string:
          name: GERRIT_PATCHSET_NUMBER
          default: "2"
          description: "patchset # to build"

    build-discarder:
      days-to-keep: 30
      artifact-days-to-keep: -1
      artifact-num-to-keep: 5

    wrappers:
      - agl-infra-wrappers:
          build-timeout: '{build-timeout}'
      - openstack:
          single-use: false

    builders:
      - shell: |
          set
          export TRIGGERURL=$(echo ${{BUILD_URL}} | sed -e 's,-CIB-start/,,')
          ssh -p 29418 agl-jobbuilder@gerrit.automotivelinux.org gerrit review ${{GERRIT_CHANGE_NUMBER}},${{GERRIT_PATCHSET_NUMBER}} --verified=0 --label ci-image-build=0 --label ci-image-boot-test=0 -n NONE --message="CI-Image-Build\ started.\ URL:\ ${{TRIGGERURL}}" || true

